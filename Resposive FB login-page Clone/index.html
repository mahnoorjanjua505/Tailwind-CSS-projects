<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FB</title>
    <link rel="stylesheet" href="input.css">
</head>

<body class="bg-gray-100 min-w-80">
  <div class="container flex flex-col md:flex-row justify-center items-center md:items-start md:mt-20 md:space-x-24 px-16">
    <div class="left md:mt-10">
     <a href="https://www.facebook.com/" target="_blank"><img src="images/Facebook-Logo-700x394.png" class="max-w-60" alt=""> </a>
      <p class="hidden md:block md:text-xl font-sans tracking-wide">Facebook helps you to connect with the <br> people in your
        life</p>
    </div>

    <!-- form  -->
    <div class="sibling-div flex flex-col justify-center">
    <div class="right bg-white p-3 md:p-8 rounded-xl shadow min-w-80">
        <div class="form-div text-center">
      <form action="" class="pb-4 px-2 min-w-72">
        <input class="px-2 my-4 h-10 w-full outline-blue-400 border border-1 border-gray-200 rounded-md" type="text"
          placeholder="Email address or phone number"> <br>
        <input class="px-2 my-4 h-10 w-full outline-blue-400 border border-1 border-gray-200 rounded-md" type="password"
          placeholder="Password"> <br>
        <button
          class="px-4 my-4 h-10 w-full border border-1 border-gray-200 rounded-md bg-blue-500 hover:bg-blue-700 text-white font-bold">Log
          In</button>
      </form>
      <a href="#" class="text-blue-600 text-sm hover:underline block w-full text-center">Forgotton Password?</a>
      <div class="flex items-center my-4 w-full">
        <hr class="flex-grow border-t border-gray-300">
        <span class="px-2 text-gray-500">or</span>
        <hr class="flex-grow border-t border-gray-300">
      </div>
      <button class="px-4 my-4 h-10 border max-w-40 border-gray-200 rounded-md bg-green-500 hover:bg-green-600 text-white font-bold">Create
        Account</button>
      <hr>
    </div>
    </div>
    <div class="p-div">
      <p class="text-sm text-center mt-3">
        <span class="font-bold hover:underline cursor-pointer">Create a page</span> for a celebrity, brand, or business
      </p>
    </div>
    
  </div>
  </div>

  <!-- footer  -->
  <footer class="bg-white p-4 text-center text-xs mt-10 w-full">
    <div class="flex flex-col flex-wrap gap-7">
      <!-- Language Selection -->
      <div class="space-x-4">
        <a href="https://en-gb.facebook.com/login/"  class="anchor">English (UK)</a>
        <a href="https://ur-pk.facebook.com/login/" title="Urdu" class="anchor">اردو</a>
        <a href="https://hi-in.facebook.com/login/" title="Hindi" class="anchor">हिन्दी</a>
        <a href="https://hi-in.facebook.com/login/" title="Arabic" class="anchor">العربية</a>
        <!-- Add other languages here -->
      </div>
  
      <!-- Links Section -->
      <div class="flex flex-wrap justify-center gap-4">
        <!-- Sign Up, Log In, Messenger -->
        <div class="space-x-4">
          <a href="https://en-gb.facebook.com/reg/" class="text-blue-600 hover:underline">Sign Up</a>
          <a href="#" class="text-blue-600 hover:underline">Log In</a>
          <a href="https://www.messenger.com/" class="text-blue-600 hover:underline">Messenger</a>
        </div>
      </div>
    </div>
  
    <!-- Copyright Notice -->
    <div class="mt-4">
      <span class="text-gray-600">Meta © 2024</span>
    </div>
  </footer>
  
</body>

</html>
